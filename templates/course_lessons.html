<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Lessons</title>
</head>
<body>
    <h1>Lessons for {{ course.title }}</h1>

    {% if lessons %}
        <ul>
        {% for lesson in lessons %}
            <li>{{ lesson.title }} - Duration: {{ lesson.duration }} minutes
                <br><a href="{{ lesson.video_url }}" target="_blank">Watch Video</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No lessons available for this course yet.</p>
    {% endif %}
</body>
</html>
