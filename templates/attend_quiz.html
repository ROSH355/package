<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attend Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="attendquizpage">
  <div class="quiz-container">
    <h2 class="text-center mb-4">{{ quiz.title }}</h2>
    <form method="POST">
      {% for q in questions %}
      <div class="quiz-card">
        <p><strong>{{ loop.index }}. {{ q.question_text }}</strong></p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question_{{ q.question_id }}" value="A" id="q{{ q.question_id }}a">
          <label class="form-check-label" for="q{{ q.question_id }}a">{{ q.option_a }}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question_{{ q.question_id }}" value="B" id="q{{ q.question_id }}b">
          <label class="form-check-label" for="q{{ q.question_id }}b">{{ q.option_b }}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question_{{ q.question_id }}" value="C" id="q{{ q.question_id }}c">
          <label class="form-check-label" for="q{{ q.question_id }}c">{{ q.option_c }}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question_{{ q.question_id }}" value="D" id="q{{ q.question_id }}d">
          <label class="form-check-label" for="q{{ q.question_id }}d">{{ q.option_d }}</label>
        </div>
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary btn-lg submit-btn">Submit Quiz</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
